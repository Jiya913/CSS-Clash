<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Clash: Login</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #9b6dff;
      --primary-hover: #8a5cf6;
      --secondary: #ff6b9d;
      --secondary-hover: #ef5c8e;
      --bg-body: #f9f5ff;
      --bg-card: #ffffff;
      --text-primary: #2d1c49;
      --text-secondary: #6b6384;
      --border-color: #e9dcff;
      --success: #4ade80;
      --danger: #ff5b79;
      --radius: 0.5rem;
      --shadow: 0 4px 20px rgba(155, 109, 255, 0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9f5ff 0%, #ffeef8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      line-height: 1.5;
      padding: 1rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      background-color: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    
    .login-header {
      padding: 2rem;
      background: linear-gradient(135deg, #a377ff 0%, #ff7eb3 100%);
      color: white;
      text-align: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .logo-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: var(--secondary);
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      font-size: 1.25rem;
    }
    
    .login-subtitle {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    .login-form {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(155, 109, 255, 0.2);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.875rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      width: 100%;
    }
    
    .btn-secondary:hover {
      background-color: var(--secondary-hover);
    }
    
    .login-footer {
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid var(--border-color);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .login-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link:hover {
      text-decoration: underline;
    }
    
    .decoration {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      filter: blur(40px);
      opacity: 0.6;
    }
    
    .decoration-1 {
      background-color: #a377ff;
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    .decoration-2 {
      background-color: #ff7eb3;
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .tab.active {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fade-in 0.5s ease;
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <span class="logo-badge">CS</span>
        <span>CSS Clash</span>
      </div>
      <h1>Welcome to the Style Arena</h1>
      <p class="login-subtitle">Master CSS with fun challenges</p>
    </div>
    
    <div class="login-form">
      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>
      
      <div class="tab-content active" id="login-tab">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        
        <button class="btn btn-primary" id="login-btn">Log In</button>
      </div>
      
      <div class="tab-content" id="register-tab">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password">
        </div>
        
        <button class="btn btn-secondary" id="register-btn">Create Account</button>
      </div>
    </div>
    
    <div class="login-footer">
      <p>By continuing, you agree to CSS Clash's <a href="#" class="login-link">Terms of Service</a> and <a href="#" class="login-link">Privacy Policy</a>.</p>
    </div>
  </div>
  
  <script>
    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show corresponding content
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === `${tabId}-tab`) {
            content.classList.add('active');
          }
        });
      });
    });
    
    // Login functionality
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Simple validation
      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }
      
      // In a real app, you would validate with a server
      // For this demo, we'll just redirect and store in localStorage
      localStorage.setItem('css_clash_user', JSON.stringify({
        email,
        name: email.split('@')[0],
        isLoggedIn: true
      }));
      
      window.location.href = 'css-clash.html';
    });
    
    // Register functionality
    document.getElementById('register-btn').addEventListener('click', () => {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      
      // Simple validation
      if (!name || !email || !password) {
        alert('Please fill out all fields');
        return;
      }
      
      // In a real app, you would send this to a server
      // For this demo, we'll just redirect and store in localStorage
      localStorage.setItem('css_clash_user', JSON.stringify({
        name,
        email,
        isLoggedIn: true
      }));
      
      window.location.href = 'css-clash.html';
    });
    
    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('css_clash_user') || '{}');
      if (user.isLoggedIn) {
        window.location.href = 'css-clash.html';
      }
    });
  </script>
</body>
</html>
